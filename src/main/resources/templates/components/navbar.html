<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar(qt,qp)">
    <div class="container">
    <div class="content">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img th:src="@{~/images/logo.png}" style="max-height:5rem;" >
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start menu_a">
                    <a class="navbar-item"  href="/index.html">
                         首页
                    </a>

                    <a class="navbar-item" href="/about.html">
                         关于起源
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="/techdev.html">
                            技术研发
                        </a>

                        <div class="navbar-dropdown" >
                            <a class="navbar-item" th:if="${qt?.rows!=null}"  th:each="item:${qt?.rows}" th:text="${item?.ttitle}">
                            </a>
                        </div>
                    </div>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" href="/product.html">
                            产品中心
                        </a>

                        <div class="navbar-dropdown" >
                            <a class="navbar-item" th:if="${qp?.rows!=null}" th:each="items:${qp?.rows}" th:text="${items?.pname}" th:href="'productDetails.html?cid='+${item?.pid}">
                            </a>
                        </div>
                    </div>
                    <a class="navbar-item" href="/team.html">
                        团队列表
                    </a>
                    <a class="navbar-item" href="/news.html">
                        企业新闻
                    </a>

                    <a class="navbar-item" href="/contactUs.html">
                        联系我们
                    </a>

                </div>
            </div>
        </nav>
    </div>
    </div>



</div>
